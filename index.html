<!DOCTYPE html>
<html lang="kor">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="./assets/panda-icon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
  <header>
    <div class="logo-login">
      <a class="logo" href="/">
        <img class="logo-image" src="./assets/logo-image.png" alt="판다마켓 로고">
      </a>
      <a class="login" href="/signin">로그인</a>
    </div>  
  </header>
  <main>
    <div class="container">
      <section id="main-top">
        <div>
          <h1 class="head description">일상의 모든 물건을<br>거래해 보세요</h1>
          <a class="visit-button" href="/items">
            구경하러 가기
          </a>
        </div>
      </section>
    
      <figure>
        <img class="home-img" src="./assets/home_01.png" alt="home_img_01">
        <div>
          <div class="hot-item small-sticker">Hot Item</div>
          <h2 class="main-introductions">인기 상품을<br>확인해 보세요</h2>
          <p class="main-descriptions">가장 HOT한 중고거래 물품을<br>
            판다 마켓에서 확인해 보세요</p>
        </div>
      </figure>
      <figure class="figure-right">
        <div class="box-right">
          <div class="search small-sticker">Search</div>
          <h2 class="main-introductions">구매를 원하는<br>상품을 검색하세요</h2>
          <p class="main-descriptions">구매하고 싶은 물품은 검색해서<br>쉽게 찾아보세요</p>
        </div>
        <img class="home-img" src="./assets/home_02.png" alt="home_img_02">
      </figure>
      <figure>
        <img class="home-img" src="./assets/home_03.png" alt="home_img_03">
        <div>
          <div class="register small-sticker">Register</div>
          <h2 class="main-introductions">판매를 원하는<br>상품을 등록하세요</h2>
          <p class="main-descriptions">어떤 물건이든 판매하고 싶은 상품을<br>쉽게 등록하세요</p>
        </div>
      </figure>

      <section id="main-bottom">
        <div>
          <h1 class="end description">믿을 수 있는<br>판다마켓 중고거래</h1>  
        </div>
      </section>
    </div>
  </main>
  <footer>
    <div class="footer-container">  
      <div class="footer-info">
        @codeit - 2024
      </div>
      <div class="footer-buttons">
        <a class="footer-button" href="/privacy">Privacy Policy</a>
        <a class="footer-button" href="/faq">FAQ</a>
      </div>
      <div class="footer-links">
        <a href="https://www.facebook.com/" target="_blank"><img src="./assets/ic_facebook.png"></a>
        <a href="https://www.twitter.com/" target="_blank"><img src="./assets/ic_twitter.png"></a>
        <a href="https://www.youtube.com/" target="_blank"><img src="./assets/ic_youtube.png"></a>
        <a href="https://www.instagram.com/" target="_blank"><img src="./assets/ic_instagram.png"></a>
      </div>
    </div>
  </footer>
</body>
</html>

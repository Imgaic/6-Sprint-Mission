<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>판다마켓</title>
  <link rel="icon" href="../assets/icons/ic_pandamarket.png">
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/auth.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
</head>
<body>
  <header>
    <a class="logo" href="../index.html">
      <img class="logo__image" src="../assets/images/logo-image.png" alt="판다마켓 로고">
    </a>
  </header>
  <main>
    <form>
      <div class="form__container">
        <label for="eamil">이메일</label>
        <input class="form__input" id="email" name="email" type="email" placeholder="이메일을 입력해주세요">
      </div>
      <div class="form__container">
        <label for="password">비밀번호</label>
        <a class="form__invisible-button"><img src="../assets/icons/ic_invisible.png" alt="invisible-icon"></a>
        <input class="form__input" id="password" name="password" type="password" placeholder="비밀번호를 입력해주세요">
      </div>
      <button class="form__button" type="button" onclick="location.href='./items.html'" disabled>로그인</button>
    </form>
    <div class="simple-login">
      <div class="simple-login__text">간편 로그인하기</div>
      <div class="simple-login__sns-icons">
        <a href="https://www.google.com/" target="_blank"><img class="simple-login__item" src="../assets/icons/ic_google.png" alt="google-icon"></a>
        <a href="https://www.kakaocorp.com/page/" target="_blank"><img class="simple-login__item" src="../assets/icons/ic_kakaotalk.png" alt="kakaotalk-icon"></a>
      </div>
    </div>
    <div class="whether-user">
      판다마켓이 처음이신가요?
      <a class="whether-user__link" href="./signup.html">회원가입</a>
    </div>
  </main>
  <script type="module" src="../js/auth.js"></script>
  <script type="module" src="../js/login.js"></script>
</body>
</html>
